version: '3.9'

services:

  db:
    image: postgres:15.0-alpine
    container_name: "db"
    volumes:
      - postgres_value:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env

  backend:
    image: hackathonyacrm/hackathon_yandex_crm:v.01
    container_name: "backend"
    volumes:
      - static_value:/app/static/
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    command: >
      sh -c "python manage.py collectstatic --no-input &&
             python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0:8000"

  nginx:
    image: nginx:1.25.3-alpine
    container_name: "nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static_value:/var/html/static
    restart: always
    entrypoint: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - backend
    
  certbot:
    container_name: service_certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  postgres_value:
  static_value:
